<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priya's Pack: Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #09423d;
            font-family: 'Old Standard TT', serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
        }

        .item {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }

        .item img {
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .item.checked img {
            border-color: #ffd700;
            transform: scale(1.1);
        }

        #score {
            margin-top: 40px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Priya's Pack: Checklist</h1>

    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWkzNGVvM2F2anJ5ajQ1YXVrbHNrejRudTh0aGJseXZxcGJ6Z3FpdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6aiIvESLiA9WM/giphy.gif" alt="Lotion">
        <p>Lotion</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://cdn.cs.1worldsync.com/syndication/mediaserverredirect/aa866e820b60a80def1df6ce53d5cf22/width(400).png" alt="Aquaphor">
        <p>Aquaphor</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://www.clipartmax.com/png/middle/185-1851000_round-glasses-frames-clipart-round-glasses-transparent-background.png" alt="Glasses">
        <p>Glasses</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://img.freepik.com/premium-psd/lip-gloss-tube-transparent-background_1298385-17498.jpg?w=360" alt="Elf Lip Gloss">
        <p>Elf Lip Gloss</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://freepngimg.com/save/21624-sony-digital-camera-transparent-background/500x400" alt="Camera">
        <p>Camera</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://www.google.com/url?sa=t&source=web&rct=j&url=https%3A%2F%2Fwww.istockphoto.com%2Fillustrations%2Fphone-transparent-background&ved=0CBYQjRxqFwoTCNCeyIft3JIDFQAAAAAdAAAAABAI&opi=89978449" alt="Phone">
        <p>Phone</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://www.clipartmax.com/png/middle/215-2151253_water-bottle-plastic-transparent-png-clip-art-water-bottle.png" alt="Water">
        <p>Water</p>
    </div>

    <div id="score">Score: 0%</div>

    <script>
        const items = document.querySelectorAll('.item');
        function toggleCheck(el) {
            el.classList.toggle('checked');
            updateScore();
        }

        function updateScore() {
            const total = items.length;
            const checked = document.querySelectorAll('.item.checked').length;
            const percent = Math.round((checked / total) * 100);
            document.getElementById('score').textContent = `Score: ${percent}%`;
        }
    </script>
</body>
</html>
