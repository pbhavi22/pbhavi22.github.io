<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priya's Pack: Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #09423d;
            font-family: 'Old Standard TT', serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
        }

        .item {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }

        .item img {
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .item.checked img {
            border-color: #ffd700;
            transform: scale(1.1);
        }

        #score {
            margin-top: 40px;
            font-size: 2rem;
        }

        /* Back Arrow with Tooltip */
        .back {
            display: inline-block;
            margin-top: 60px;
            font-size: 36px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            font-family: "Old Style", serif;
            position: relative;
        }

        .back:hover {
            transform: scale(1.2);
        }

        .back::after {
            content: "Go back to Priya's Place!";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #064540;
            padding: 6px 12px;
            border-radius: 6px;
            white-space: nowrap;
            font-family: "Old Style", serif;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .back:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Priya's Pack: Checklist</h1>

    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWkzNGVvM2F2anJ5ajQ1YXVrbHNrejRudTh0aGJseXZxcGJ6Z3FpdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6aiIvESLiA9WM/giphy.gif" alt="Lotion">
        <p>Lotion</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG5hbGJremlxdXp1b3BpM3Jrb3Y1cnVkc2FlbG02ejN6cjR1bWxnNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0HlLak1DkVM7Znoc/giphy.gif" alt="Aquaphor">
        <p>Aquaphor</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZXh0OTkzZmNiMHZ5OGJibTM4dmN5eTZnNHBycWhxNzdsaWViZnNocSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/bpGYPOl9xygrm/giphy.gif" alt="Glasses">
        <p>Glasses</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3a2Izd2dteG1rNWt5czV6dDNxOGlpNmoyeDFudDN5b3JsZDdvd3lyZCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ptXvxOlF1VsOc/giphy.gif" alt="Elf Lip Gloss">
        <p>Elf Lip Gloss</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWQzMTRtMjBieG83NW1jM2IxMnloZmlkanowZW1uZzAyaWZiNmtnMiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3owypf6HrM3J7UTvAA/giphy.gif" alt="Camera">
        <p>Camera</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExenBhMTRtNXlhanR6d3p1YWJoM3MxbTN3cGswajZqbzFrc3p0ZjFiMiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/8Bkr9UJQTuqEnzkOae/giphy.gif" alt="Phone">
        <p>Phone</p>
    </div>
    <div class="item" onclick="toggleCheck(this)">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWlrNTcwdzllMnFzY3Awd2x1Z2J6cHUwYTdxZXg2ODNrYWM2ZTBlMyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/LMZNIfDheklvUbVskq/giphy.gif" alt="Water">
        <p>Water</p>
    </div>

    <div id="score">Score: 0%</div>

    <!-- Back arrow at bottom -->
    <a href="index.html" class="back">â¬…</a>

    <script>
        const items = document.querySelectorAll('.item');
        function toggleCheck(el) {
            el.classList.toggle('checked');
            updateScore();
        }

        function updateScore() {
            const total = items.length;
            const checked = document.querySelectorAll('.item.checked').length;
            const percent = Math.round((checked / total) * 100);
            document.getElementById('score').textContent = `Score: ${percent}%`;
        }
    </script>
</body>
</html>
