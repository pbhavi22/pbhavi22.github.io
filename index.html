    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: sans-serif;
            color: white;
            background-color: black;
        }

        /* LEFT SIDE */
        .left {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: black;
            font-family: cursive;
            font-size: 20px;
        }

        /* RIGHT SIDE */
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* CLICKABLE TITLE LINK */
        .title-link {
            text-decoration: none;
        }

        /* TITLE DEFAULT (WHITE NEON) */
        .title {
            margin-top: 10px;
            font-size: 72px;
            font-family: 'UnifrakturCook', cursive;
            letter-spacing: 3px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* TITLE HOVER (TURQUOISE GLOW) */
        .title:hover {
            color: #09423d;

          
            transform: scale(1.05);
        }

        /* ICON GRID */
        .icon-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 20px 40px 40px 40px;
            gap: 40px;
            justify-items: center;
            align-items: center;
        }

        .icon-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-grid img {
            width: 180px;
            transition: transform 0.3s ease;
        }

        .icon-grid img:hover {
            transform: scale(1.15) rotate(-8deg);
        }
/* TOOLTIP WRAPPER */
.tooltip {
    position: relative;
    display: inline-block;
}

/* HIDDEN TEXT BUBBLE */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 260px;
    background-color: #09423d;
    color: white;
    text-align: center;
    padding: 12px;
    border-radius: 10px;
    font-size: 16px;

    position: absolute;
    left: -280px;  /* moves bubble to left */
    top: 50%;
    transform: translateY(-50%);

    opacity: 0;
    transition: opacity 0.3s ease;
}

/* SHOW ON HOVER */
.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

    </style>
</head>
