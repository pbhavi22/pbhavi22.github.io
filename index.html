<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priya Bhavikatti</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .left {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
            background: black;
            padding: 8px 14px;
            border-radius: 12px;
        }

        .right {
            width: 50%;
            position: relative;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            margin-top: 40px;
            font-size: 48px;
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .grid {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 20px;
        }

        .tile {
            background-color: white;
            width: 120px;
            height: 120px;
        }

    </style>
</head>

<body>

    <div class="left">
        <img src="https://github.com/user-attachments/assets/fb1bbf2f-24a6-4665-a752-0644968564f9" alt="Priya">
        <div class="credit">Image credit: @artsultanov_ on Instagram</div>
    </div>

    <div class="right">
        <div class="title">priya's place</div>

        <div class="grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>

</body>
</html>
