        .icon-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .icon-grid img {
            width: 100px;
            transition: transform 0.3s ease;
        }

        .icon-grid img:hover {
            transform: scale(1.3) rotate(5deg);
        }
    </style>
