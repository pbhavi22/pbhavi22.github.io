    <!-- Blackletter Font -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        .left {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       .credit {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: black;
    font-family: 'Dancing Script', cursive;
    font-size: 22px;
}

       .right {
    width: 50%;
    background-color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* centers grid vertically */
}


        .title {
            margin-top: 40px;
            font-size: 64px;
            font-family: 'UnifrakturCook', cursive;
            letter-spacing: 2px;
        }

    .icon-grid {
    width: 100%;
    height: 80vh; /* fills most of right side */
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 40px;
    padding: 40px;
}


        .icon-grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

      .icon-grid img {
    width: 100%;
    max-width: 180px; /* controls how large each icon can grow */
    transition: transform 0.3s ease;
}


        .icon-grid img:hover {
            transform: scale(1.3) rotate(5deg);
        }
    </style>
</head>

<body>
