    <script>
      (function() {
        const SITES = [
          { name: "Priya", url: "https://pbhavi22.github.io/" },
          { name: "Ben", url: "https://benjijiang.github.io/index.html" },
          { name: "Samir", url: "https://smr-ptk.github.io/art-of-the-web-section1/index.html" },
          { name: "Olivia", url: "https://liu1310.github.io/s1fp/index.html" },
          { name: "Joanna", url: "https://joannarr12.github.io/photography_portfolio/index.html" },
          { name: "Jasmine", url: "https://jasmine-wng.github.io/s1fp/" }
        ];

        const container = document.getElementById("aow-webring");
        const globe = container.querySelector(".aow-globe");
        const panel = document.getElementById("aow-panel");
        const closeBtn = container.querySelector(".aow-close");
        const sitesList = document.getElementById("aow-sites");
        const navEl = document.getElementById("aow-nav");

        const currentHost = window.location.hostname;
        let currentIndex = -1;
        SITES.forEach((site, i) => {
          try {
            if (new URL(site.url).hostname === currentHost) currentIndex = i;
          } catch (_) {}
        });

        SITES.forEach((site, i) => {
          const li = document.createElement("li");
          if (i === currentIndex) {
            li.innerHTML = "● " + site.name;
            li.classList.add("aow-current");
        } else {
          const a = document.createElement("a");
          a.href = site.url;
          a.target = "_blank";
          a.rel = "noopener";
          a.innerHTML = '<span class="aow-arrow">→ </span>' + site.name;
          li.appendChild(a);
        }
          sitesList.appendChild(li);
        });

        function goTo(index) {
          window.location.href = SITES[index].url;
        }

        function getPrevIndex() {
          return (currentIndex - 1 + SITES.length) % SITES.length;
        }

        function getNextIndex() {
          return (currentIndex + 1) % SITES.length;
        }

        function getRandomIndex() {
          let idx;
          do {
            idx = Math.floor(Math.random() * SITES.length);
          } while (idx === currentIndex && SITES.length > 1);
          return idx;
        }

        navEl.innerHTML =
          '<a href="' + SITES[getPrevIndex()].url + '" id="aow-prev">← Prev</a>' +
          '<span class="aow-sep">·</span>' +
          '<a href="#" id="aow-random">Random</a>' +
          '<span class="aow-sep">·</span>' +
          '<a href="' + SITES[getNextIndex()].url + '" id="aow-next">Next →</a>';

        document.getElementById("aow-prev").addEventListener("click", function(e) {
          e.preventDefault();
          goTo(getPrevIndex());
        });
        document.getElementById("aow-next").addEventListener("click", function(e) {
          e.preventDefault();
          goTo(getNextIndex());
        });
        document.getElementById("aow-random").addEventListener("click", function(e) {
          e.preventDefault();
          goTo(getRandomIndex());
        });

        function close() {
          panel.classList.remove("aow-open");
        }

        function toggle() {
          panel.classList.toggle("aow-open");
        }

        globe.addEventListener("click", toggle);
        closeBtn.addEventListener("click", close);

        document.addEventListener("click", function(e) {
          if (panel.classList.contains("aow-open") && !container.contains(e.target)) {
            close();
          }
        });

        document.addEventListener("keydown", function(e) {
          if (e.key === "Escape" && panel.classList.contains("aow-open")) {
            close();
          }
        });
      })();
    </script>
