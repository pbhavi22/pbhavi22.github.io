<script>
function sleepCheck() {
    let hours = prompt("How many hours of sleep did you get last night?");

    if (hours === null) return;

    hours = Number(hours);

    if (isNaN(hours)) {
        alert("Be serious... enter a number man");
        return;
    }

    if (hours >= 0 && hours <= 6) {
        alert("Girl you need to sleep better tn");
    } 
    else if (hours >= 7 && hours <= 8) {
        alert("Okkk that's decent");
    } 
    else if (hours > 8) {
        alert("Purrr as u should");
    } 
    else {
        alert("Bro not possible");
    }
}
</script>
