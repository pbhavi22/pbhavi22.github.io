<!DOCTYPE html>
<html lang="en">
<head>

    <title>Priya Bhavikatti</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Old Style, sans-serif;
            color: white;
        }

        .left {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
            background: black;
            padding: 8px 14px;
            border-radius: 12px;
        }

        .right {
            width: 50%;
            position: relative;
            background-color: black;
        }

        .title {
            position: absolute;
            top: 40px;
            right: 40px;
            font-family: Old Style, cursive;
            font-size: 48px;
            color: white;
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>

<body>

    <div class="left">
        <img src="https://github.com/user-attachments/assets/fb1bbf2f-24a6-4665-a752-0644968564f9" alt="Priya">
