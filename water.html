<!DOCTYPE html>
<html>
<head>
    <title>Hydration Station</title>
    <style>
        body {
            margin: 0;
            background-color: #09423d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Old Style", serif;
            color: white;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        /* Cartoon cup outline with curved bottom */
        .cup {
            position: relative;
            width: 220px;
            height: 350px;
            border: 5px solid white;
            border-radius: 20px 20px 50px 50px; /* rounded bottom */
            overflow: hidden;
            background: linear-gradient(to bottom, #064540, #0d6c68);
            box-sizing: border-box;
        }

        /* Inner shadow for depth */
        .cup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset -10px 10px 20px rgba(0,0,0,0.3);
            border-radius: 20px 20px 50px 50px;
            pointer-events: none;
        }

        /* Water inside cup */
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(rgba(0,195,255,0.7), rgba(0,153,204,0.7));
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
            transition: height 1s ease;
        }

        /* Pour effect on hover */
        .cup:hover .water {
            height: 80%;
        }

        /* Gentle wave animation at top of water */
        @keyframes wave {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .water::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: wave 2s infinite ease-in-out;
        }

        /* Back Arrow with Tooltip */
        .back {
            position: relative;
            margin-top: 40px;
            font-size: 36px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            font-family: "Old Style", serif;
        }

        .back:hover {
            transform: scale(1.2);
        }

        /* Tooltip text */
        .back::after {
            content: "Go back to Priya's Place!";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #064540;
            padding: 6px 12px;
            border-radius: 6px;
            white-space: nowrap;
            font-family: "Old Style", serif;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .back:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Fill your water...</h1>

    <div class="cup">
        <div class="water"></div>
    </div>

    <a href="index.html" class="back">â¬…</a>

</body>
</html>
