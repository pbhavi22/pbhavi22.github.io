<!DOCTYPE html>
<html>
<head>
    <title>Hydration Station</title>

    <style>
        body {
            margin: 0;
            background-color: #09423d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
        }

        /* Cup outline */
        .cup {
            position: relative;
            width: 180px;
            height: 250px;
            border: 5px solid white;
            border-radius: 0 0 30px 30px;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Cup top curve */
        .cup::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            border: 5px solid white;
            border-bottom: none;
            border-radius: 50% 50% 0 0;
            background: transparent;
        }

        /* Cup handle */
        .cup::after {
            content: "";
            position: absolute;
            right: -25px;
            top: 50px;
            width: 40px;
            height: 80px;
            border: 5px solid white;
            border-radius: 50%;
            background: transparent;
        }

        /* Water inside cup */
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(rgba(0,195,255,0.5), rgba(0,153,204,0.5));
            transition: height 1s ease;
        }

        /* Pour effect */
        .cup:hover .water {
            height: 85%;
        }

        /* Back Arrow */
        .back {
            position: absolute;
            bottom: 30px;
            font-size: 32px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .back:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <h1>Drink Your Water!! </h1>

    <div class="cup">
        <div class="water"></div>
    </div>

    <a href="index.html" class="back">â¬…</a>

</body>
</html>
