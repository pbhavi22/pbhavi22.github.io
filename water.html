<!DOCTYPE html>
<html>
<head>
    <title>Hydration Station</title>
    <style>
        body {
            margin: 0;
            background-color: #09423d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
        }

        /* Cup container */
        .cup-container {
            position: relative;
            width: 180px;
            height: 250px;
        }

        /* Cup image */
        .cup-container img {
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
        }

        /* Water overlay */
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(rgba(0,195,255,0.5), rgba(0,153,204,0.5));
            border-radius: 0 0 30px 30px; /* matches cup base */
            transition: height 1s ease;
            z-index: 2;
        }

        /* Pour effect on hover */
        .cup-container:hover .water {
            height: 85%;
        }

        /* Back Arrow */
        .back {
            position: absolute;
            bottom: 30px;
            font-size: 32px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .back:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <h1>Drink Your Water!!</h1>

    <div class="cup-container">
        <img src="cup.png" alt="Cup">
        <div class="water"></div>
    </div>

    <a href="index.html" class="back">â¬…</a>

</body>
</html>
