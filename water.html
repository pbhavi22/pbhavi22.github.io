<!DOCTYPE html>
<html>
<head>
    <title>Hydration Station</title>

    <style>
        body {
            margin: 0;
            background-color: #09423d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Old Style;
            color: white;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 2.5rem;
            font: Old Style;
        }

        /* Cartoon cup outline */
        .cup {
            position: relative;
            width: 220px;
            height: 350px;
            border: 5px solid white;
            border-radius: 20px;  /* rounded corners for cartoon look */
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Water inside cup */
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(rgba(0,195,255,0.5), rgba(0,153,204,0.5));
            transition: height 1s ease;
        }

        /* Pour effect on hover */
        .cup:hover .water {
            height: 80%;
        }

        /* Back Arrow */
        .back {
            margin-top: 40px;
            font-size: 36px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .back:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <h1>Fill your water bottle...</h1>

    <div class="cup">
        <div class="water"></div>
    </div>

    <a href="index.html" class="back">â¬…</a>

</body>
</html>
